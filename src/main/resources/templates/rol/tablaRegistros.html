<div class="card ">
    <div class="card-header d-flex justify-content-lg-between">
      <h5>Roles Disponibles</h5>
    </div>
    <div class="card-datatable table-responsive pt-0">
      <table class="datatables-basic table table-hover" id="data-table">
        <thead >
          <tr>
            <th>#</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody class="animate__animated animate__fadeIn">
          <tr th:each="rol, cont: ${roles}">
            <td th:text="${cont.count}"></td>
            <td th:text="${rol.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
